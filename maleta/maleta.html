<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suitcase Page</title>
    <link rel="stylesheet" href="maleta.css">
  </head>
  <body>
    <div class="header">
      <a href="../index.html">Torna a la cova</a>
    </div>

    <div class="title-container">
      <h1>Maletín, maletón</h1>
    </div>

    <div class="suitcase">
      <div class="handle"></div>

      <div class="compartment music">
        <div class="label music">Music</div>
        <h2>Favorite Songs</h2>
        <p>Playlist for the journey</p>
      </div>

      <div class="compartment books">
        <div class="label books">Books</div>
        <h2>Reading List</h2>
        <p>Books to read during the trip</p>
      </div>

      <div class="compartment film">
        <div class="label film">Film</div>
        <h2>Movie Picks</h2>
        <p>Must-watch films for the trip</p>
      </div>

      <div class="image-container">
        <img src="img/1.png" alt="Suitcase Image" />
      </div>
    </div>
  </body>
</html>
